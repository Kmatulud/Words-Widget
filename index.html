<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words Widget</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wrapper">
        <h1>Words Widget</h1>
        <span id="span">Word Count: 0</span>

        <input type="text" name="input" id="userInput" placeholder="Enter a word or sentence">
        <button type="submit" id="submit">Analyse</button>
        <p id="message"></p>
        <div class="check">
            <legend>Check To Hide Shortest Words</legend>
            <input type="checkbox" name="checkd" id="hide">
        </div>
    </div>
    <script src="./wordsFactoryFunc.js"></script>
    <script src="./index.js"></script>
</body>
</html>
